<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>歌颂防护医疗抗疫的主题网站</title>
  <link rel="shortcut icon" href="./img/ico.ico">
  <link href="public/tailwind.css" rel="stylesheet" type="text/css">
  <link href="CSS/myStyle.css" rel="stylesheet" type="text/css">
  <link href="./package/swiper-bundle.min.css" rel="stylesheet">
  <script src="./package/swiper-bundle.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
  <script src="./layer-v3.5.1/layer/layer.js"></script>
</head>
<style>
  .swiper-container {
    height: 100vh;
  }
</style>

<body class=" bg-gray-200">
  <div class="swiper-container w-full swiper1">
    <div class="swiper-wrapper">
      <div class="p-7 swiper-slide bg-cover bg-no-repeat bg-center"
        style="background-image:url(./img/zhuye/shouye1.jpg)">
        <div>
          <a class="flex justify-center" href="./home.html">
            <button
              class="w-32 h-12 absolute bottom-64 border transition delay-150 duration-300 ease-in-out border-black font-bold text-black-500 hover:text-white hover:bg-black hover:bg-opacity-70 focus:outline-none"
              style="font-family: '黑体';">进入官网</button>
          </a>
        </div>
        <div class="flex justify-center items-end">
          <p class="text-9xl text-black absolute bottom-96 text-center tit">共心抗疫</p>
          <div class="flex justify-center">
            <svg t="1625835498193" class="icon animate-bounce absolute bottom-32 w-10 h-10" viewBox="0 0 1024 1024"
              version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="7858" width="64" height="64">
              <path
                d="M616 64H408c-119.3 0-216 96.71-216 216v360c0 176.73 143.27 320 320 320s320-143.27 320-320V280c0-119.29-96.71-216-216-216z m168 576a272 272 0 1 1-544 0V280a168 168 0 0 1 168-168h92v113.3a56 56 0 0 0-44 54.7v80a56 56 0 0 0 112 0v-80a56 56 0 0 0-44-54.7V112h92a168 168 0 0 1 168 168zM512 238a42 42 0 0 1 42 42v80a42 42 0 0 1-84 0v-80a42 42 0 0 1 42-42z"
                fill="#2c2c2c" p-id="7859"></path>
            </svg>
            <p class="text-black absolute bottom-24 animate-bounce text-lg scroll">scroll</p>
          </div>
        </div>
      </div>
      <div class="swiper-slide bg-cover bg-no-repeat bg-center flex items-center"
        style="background-image: url(./img/zhuye/shoye2.jpg);">
        <div class="w-full">
          <div class="swiper-container swiper2 w-2/4" style="height: 600px;">
            <p class="text-center text-5xl mb-7 text-white tit">疫情下的中国</p>
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img class="object-cover" src="./img/zhuye/tu1.jfif">
              </div>
              <div class="swiper-slide">
                <img class="object-cover" src="./img/zhuye/土.jfif">
              </div>
              <div class="swiper-slide">
                <img class="object-cover" src="./img/zhuye/tu3.jpg">
              </div>
              <div class="swiper-slide">
                <img class="object-cover" src="./img/zhuye/tu4.jfif">
              </div>
              <div class="swiper-slide">
                <img class="object-cover" src="./img/zhuye/tu3.jpg">
              </div>
            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>

            <!-- 如果需要导航按钮 -->
            <div class="swiper-button-prev prev" id="prev"></div>
            <div class="swiper-button-next next" id="next"></div>

            <!-- 如果需要滚动条 -->
            <div class="swiper-scrollbar"></div>
          </div>
        </div>
      </div>
      <!-- 如果需要滚动条 -->
      <div class="swiper-scrollbar"></div>
    </div>
</body>
<script>
  var mySwiper = new Swiper('.swiper1', {
    direction: 'vertical', // 垂直切换选项
    loop: false, // 循环模式选项
    mousewheel: true,  //鼠标滑轮滑动
    keyboard: true, //能用键盘控制
    // 如果需要滚动条
    scrollbar: {
      el: '.swiper-scrollbar',
    },
  })
  var mySwiper2 = new Swiper('.swiper2', {
    direction: 'horizontal', // 垂直切换选项
    loop: true, // 循环模式选项
    mousewheel: false,  //鼠标滑轮滑动
    autoplay: true,
    delay: 5000,
    keyboard: true, //能用键盘控制


    // 如果需要前进后退按钮
    navigation: {
      nextEl: '.next',
      prevEl: '.prev',
    },
    pagination: {
      el: '.swiper-pagination',
    },
  })      
</script>

</html>
