<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto">

        <input type="radio" name="tab" id="aqua" class="hidden" checked>
        <input type="radio" name="tab" id="watame" class="hidden">
        <input type="radio" name="tab" id="liubo" class="hidden">
      
        <div class="my-4 where">
          <label for="aqua">
            <span class="py-2 px-5 rounded-full inline-block">凑阿库娅</span>
          </label>
          <label for="watame">
            <span class="py-2 px-5 rounded-full inline-block">角卷绵芽</span>
          </label>
          <label for="liubo">
            <span class="py-2 px-5 rounded-full inline-block">月之美兔</span>
          </label>
        </div>
      
        <div class="p-8 rounded-xl shadow-md hidden tab-aqua">
          <div class="flex">
            <div class="w-3/5 flex flex-col justify-center">
              <div>
                <h2 class="text-2xl font-bold">凑阿库娅（湊 あくあ）</h2>
                <p class="mt-7">凑阿库娅（minato aqua）是属于hololive二期生的虚拟YouTuber</p>
                <button class=" text-lg bg-pink-300 rounded-full shadow py-2 px-5 text-white mt-6 transform hover:scale-110 transition-all">萌娘百科</button>
              </div>
            </div>
            <div class="w-2/5">
              <img src="" alt="" />
            </div>
          </div>
        </div>
        <div class="p-8 rounded-xl shadow-md hidden tab-watame">
          <div class="flex">
            <div class="w-3/5 flex flex-col justify-center">
              <div>
                <h2 class="text-2xl font-bold">角卷绵芽（角巻わため）</h2>
                <p class="mt-7">2019年12月25日，hololive宣布四期生的出道，分别为天音彼方、桐生可可、角卷绵芽、常暗永远、姬森璐娜。同日推特和YouTube频道开始公开。</p>
                <button class=" text-lg bg-pink-300 rounded-full shadow py-2 px-5 text-white mt-6 transform hover:scale-110 transition-all">萌娘百科</button>
              </div>
            </div>
            <div class="w-2/5">
              <img src="" alt="" />
            </div>
          </div>
        </div>
        <div class="p-8 rounded-xl shadow-md hidden tab-liubo">
          <div class="flex">
            <div class="w-3/5 flex flex-col justify-center">
              <div>
                <h2 class="text-2xl font-bold">月之美兔（つきのみと）</h2>
                <p class="mt-7">最早于2019年的愚人节中登场的谜之人物，一般被称为「谜之美兔（謎ノ美兎）」，因为充满怪诞离奇的行为中又夹杂几分搞笑感的邪典式味道而走红，在海外群体也颇有知名度。其后又多次在直播中、甚至是主流出道的CM广告登场。</p>
                <button class=" text-lg bg-pink-300 rounded-full shadow py-2 px-5 text-white mt-6 transform hover:scale-110 transition-all">萌娘百科</button>
              </div>
            </div>
            <div class="w-2/5">
              <img src="" alt="" />
            </div>
          </div>
        </div>
      </div>
      
</body>
</html>
